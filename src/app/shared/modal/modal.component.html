<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn"
     mat-button 
     mat-dialog-close
     mat-dialog-close="true"
     >
        Yes
    </button>
    <button 
    class="btn" 
    mat-button 
    mat-dialog-close
    mat-dialog-close="false">
        No
    </button>
</mat-dialog-actions>
